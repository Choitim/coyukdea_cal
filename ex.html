<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새뱃돈 계산기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <p class="header">새뱃돈 계산기</p>
    </div>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="display" value="0">
                </div>

                <div>
                    <input type="button" value="AC" onclick="clearDisplay()" class="operator">
                    <input type="button" value="C" onclick="deleteLast()" class="operator">
                    <input type="button" value="." onclick="appendDecimal()" class="operator">
                    <input type="button" value="/" onclick="appendOperator('/')">
                </div>

                <div>
                    <input type="button" value="7" onclick="appendToDisplay('7')">
                    <input type="button" value="8" onclick="appendToDisplay('8')">
                    <input type="button" value="9" onclick="appendToDisplay('9')">
                    <input type="button" value="*" onclick="appendOperator('*')">
                </div>

                <div>
                    <input type="button" value="4" onclick="appendToDisplay('4')">
                    <input type="button" value="5" onclick="appendToDisplay('5')">
                    <input type="button" value="6" onclick="appendToDisplay('6')">
                    <input type="button" value="-" onclick="appendOperator('-')">
                </div>

                <div>
                    <input type="button" value="1" onclick="appendToDisplay('1')">
                    <input type="button" value="2" onclick="appendToDisplay('2')">
                    <input type="button" value="3" onclick="appendToDisplay('3')">
                    <input type="button" value="+" onclick="appendOperator('+')">
                </div>

                <div>
                    <input type="button" value="00" onclick="appendToDisplay('00')">
                    <input type="button" value="0" onclick="appendToDisplay('0')">
                    <input type="button" value="=" onclick="calculate()" class="equal operator">
                </div>

            </form>
        </div>
    </div>
    <div class="history-area">
        <div class="history" id="history"></div>
    </div>

    <script>
        var displayElement = document.getElementById("display");
        var historyElement = document.getElementById("history");
        var currentInput = "0";
        var currentOperator = "";

        function clearDisplay() {
            displayElement.value = "0";
            currentInput = "0";
            currentOperator = "";
        }

        function deleteLast() {
            currentInput = currentInput.slice(0, -1);
            if (currentInput === "") {
                currentInput = "0";
            }
            displayElement.value = currentInput;
        }

        function appendDecimal() {
            if (!currentInput.includes(".")) {
                currentInput += ".";
                displayElement.value = currentInput;
            }
        }

        function appendToDisplay(value) {
            if (currentInput === "0" || currentInput === "숫자 아님") {
                currentInput = value;
            } else {
                currentInput += value;
            }
            displayElement.value = currentInput;
        }

        function appendOperator(operator) {
            if (currentInput !== "숫자 아l님") {
                calculate();
                currentOperator = operator;
                appendToDisplay(operator);
            }
        }

        function calculate() {
            try {
                var result = eval(currentInput);
                if (isNaN(result) || !isFinite(result)) {
                    currentInput = "숫자 아님";
                    displayElement.value = currentInput;
                } else {
                    currentInput = result.toString();
                    displayElement.value = currentInput;
                    historyElement.innerHTML += currentInput + "<br>";
                }
            } catch (error) {
                currentInput = "숫자 아님";
                displayElement.value = currentInput;
            }
        }
    </script>

</body>
</html>
